<iron-doc-element base-href="/1.0/docs/api" descriptor="{&quot;description&quot;:&quot;The `custom-style` extension of the native `&lt;style>` element allows defining styles\nin the main document that can take advantage of several special features of\nPolymer&apos;s styling system:\n\nDocument styles defined in a `custom-style` will be shimmed to ensure they do\nnot leak into local DOM when running on browsers without non-native Shadow DOM.\nFor backwards compatibility, the deprecated shadow DOM-specific `/deep/` and `::shadow` combinators will be shimmed on\nbrowsers without non-native Shadow DOM.\nCustom properties used by Polymer&apos;s shim for cross-scope styling\nmay be defined in an `custom-style`.\nAn `include` attribute may be specified to pull in style data from a\n`dom-module` matching the include attribute. By using `include`, style data\ncan be shared between multiple `custom-style` elements.\n\nExample:\n\n```html\n&lt;!doctype html>\n&lt;html>\n&lt;head>\n  &lt;script src=\&quot;components/webcomponentsjs/webcomponents-lite.js\&quot;>&lt;/script>\n  &lt;link rel=\&quot;import\&quot; href=\&quot;components/polymer/polymer.html\&quot;>\n\n  &lt;style is=\&quot;custom-style\&quot;>\n\n    /* Will be prevented from affecting local DOM of Polymer elements */\n{\n      box-sizing: border-box;\n    }\n\n    /* Custom properties that inherit down the document tree may be defined */\n    body {\n      --my-toolbar-title-color: green;\n    }\n\n  &lt;/style>\n\n  &lt;dom-module id=\&quot;shared-style\&quot;>\n    &lt;template>\n      &lt;style>\n        :root {\n          --shared-background-color: #bada55;\n        }\n      &lt;/style>\n    &lt;/template>\n  &lt;/dom-module>\n\n  &lt;style is=\&quot;custom-style\&quot; include=\&quot;shared-style\&quot;>\n\n    body {\n      background-color: var(--shared-background-color);\n    }\n\n  &lt;/style>\n&lt;/head>\n&lt;body>\n\n    ...\n\n&lt;/body>\n&lt;/html>\n```\n\nNote, all features of `custom-style` are available when defining styles as part of Polymer elements, e.g. `&lt;style>` elements within `&lt;dom-module>`&apos;s used for defining Polymer elements. The `custom-style` extension should only be used for defining document styles, outside of a custom element&apos;s local DOM.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;path&quot;:&quot;src/lib/custom-style.html&quot;,&quot;properties&quot;:[{&quot;name&quot;:&quot;extends&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:101,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:101,&quot;column&quot;:20}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;_template&quot;,&quot;type&quot;:&quot;object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:102,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:102,&quot;column&quot;:19}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;include&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Specify `include` to identify a `dom-module` containing style data which\nshould be used within the `custom-style`. By using `include` style data\nmay be shared between multiple different `custom-style` elements.\n\nTo include multiple `dom-modules`, use `include=\&quot;module1 module2\&quot;`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:113,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:113,&quot;column&quot;:21}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}}],&quot;methods&quot;:[{&quot;name&quot;:&quot;ready&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:116,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:132,&quo
