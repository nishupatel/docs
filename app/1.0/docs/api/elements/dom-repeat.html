<iron-doc-element base-href="/1.0/docs/api" descriptor="{&quot;description&quot;:&quot;The `dom-repeat` element is a custom `HTMLTemplateElement` type extension that\nautomatically stamps and binds one instance of template content to each object\nin a user-provided array.  `dom-repeat` accepts an `items` property, and one\ninstance of the template is stamped for each item into the DOM at the location\nof the `dom-repeat` element.  The `item` property will be set on each instance&apos;s\nbinding scope, thus templates should bind to sub-properties of `item`.\n\nExample:\n\n```html\n&lt;dom-module id=\&quot;employee-list\&quot;>\n\n  &lt;template>\n\n    &lt;div> Employee list: &lt;/div>\n    &lt;template is=\&quot;dom-repeat\&quot; items=\&quot;{{employees}}\&quot;>\n        &lt;div>First name: &lt;span>{{item.first}}&lt;/span>&lt;/div>\n        &lt;div>Last name: &lt;span>{{item.last}}&lt;/span>&lt;/div>\n    &lt;/template>\n\n  &lt;/template>\n\n  &lt;script>\n    Polymer({\n      is: &apos;employee-list&apos;,\n      ready: function() {\n        this.employees = [\n            {first: &apos;Bob&apos;, last: &apos;Smith&apos;},\n            {first: &apos;Sally&apos;, last: &apos;Johnson&apos;},\n            ...\n        ];\n      }\n    });\n  &lt;/script>\n\n&lt;/dom-module>\n```\n\nNotifications for changes to items sub-properties will be forwarded to template\ninstances, which will update via the normal structured data notification system.\n\nMutations to the `items` array itself should be made using the Array\nmutation API&apos;s on `Polymer.Base` (`push`, `pop`, `splice`, `shift`,\n`unshift`), and template instances will be kept in sync with the data in the\narray.\n\nEvents caught by event handlers within the `dom-repeat` template will be\ndecorated with a `model` property, which represents the binding scope for\neach template instance.  The model is an instance of Polymer.Base, and should\nbe used to manipulate data on the instance, for example\n`event.model.set(&apos;item.checked&apos;, true);`.\n\nAlternatively, the model for a template instance for an element stamped by\na `dom-repeat` can be obtained using the `modelForElement` API on the\n`dom-repeat` that stamped it, for example\n`this.$.domRepeat.modelForElement(event.target).set(&apos;item.checked&apos;, true);`.\nThis may be useful for manipulating instance data of event targets obtained\nby event handlers on parents of the `dom-repeat` (event delegation).\n\nTo filter or sort the _displayed_ items in your list, specify a `filter` or\n`sort` property on the `dom-repeat` (or both):\n\n  `filter`. Specifies a filter callback function, that takes a single argument\n    (the item) and returns true to display the item, false to omit it.\n    (Note that this is **similar** to the standard\n    `Array` [`filter`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter) API, but the callback only takes a single argument.)\n  `sort`. Specifies a comparison function following the standard `Array`\n    [`sort`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/sort) API.\n\nIn both cases, the value can be either a function object, or a string identifying a\nfunction defined on the host element.\n\nBy default, the `filter` and `sort` functions only run when the array itself\nis mutated (for example, by adding or removing items).\n\nTo re-run the `filter` or `sort` functions when certain sub-fields\nof `items` change, set the `observe` property to a space-separated list of\n`item` sub-fields that should cause the list to be re-filtered or re-sorted. If\nthe filter or sort function depends on properties not contained in `items`,\nthe user should observe changes to those properties and call `render` to update\nthe view based on the dependency change.\n\nFor example, for an `dom-repeat` with a filter of the following:\n\n```js\nisEngineer: function(item) {\n    return item.type == &apos;engineer&apos; || item.manager.type == &apos;engineer&apos;;\n}\n```\n\nThen the `observe` property should be configured as follows:\n\n```html\n&lt;template is=\&quot;dom-repeat\&quot; items=\&quot;{{employees}}\&quot;\n          filter=\&quot;isEngineer\&quot; observe=\&quot;type manager.type\&quot;>\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;path&quot;:&quot;src/lib/template/dom-repeat.html&quot;,&quot;properties&quot;:[{&quot;name&quot;:&quot;__hideTemplateChildren__&quot;,&quot;type&quot;:&quot;?&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:67,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:69,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;_showHideChildren\&quot;&quot;}},&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;_instanceProps&quot;,&quot;type&quot;:&quot;Member&quot;,&quot;description&quot;:&quot;Extension point for overrides&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:73,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:73,&quot;column&quot;:31}},&quot;metadata&quot;:{&quot;polymer&quot;:{}},&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;_parentPropPrefix&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:75,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:75,&quot;column&quot;:33}},&quot;metadata&quot;:{&quot;polymer&quot;:{}},&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;extends&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:119,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:119,&quot;column&quot;:23}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;_template&quot;,&quot;type&quot;:&quot;object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:120,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:120,&quot;column&quot;:19}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;items&quot;,&quot;type&quot;:&quot;Array&quot;,&quot;description&quot;:&quot;An array containing items determining how many instances of the template\nto stamp and that that each template instance should bind to.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:136,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:138,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;as&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;The name of the variable to add to the binding scope for the array\nelement associated with a given template instance.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:144,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:147,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{}},&quot;defaultValue&quot;:&quot;\&quot;item\&quot;&quot;},{&quot;name&quot;:&quot;indexAs&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;The name of the variable to add to the binding scope with the index\nfor the inst.  If `sort` is provided, the index will reflect the\nsorted order (rather than the original array order).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:154,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:157,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{}},&quot;defaultValue&quot;:&quot;\&quot;index\&quot;&quot;},{&quot;name&quot;:&quot;sort&quot;,&quot;type&quot;:&quot;Function&quot;,&quot;description&quot;:&quot;A function that should determine the sort order of the items.  This\nproperty should either be provided as a string, indicating a method\nname on the element&apos;s host, or else be an actual function.  The\nfunction should match the sort function passed to `Array.sort`.\nUsing a sort function has no effect on the underlying `items` array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:166,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:169,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;_sortChanged\&quot;&quot;}}},{&quot;name&quot;:&quot;filter&quot;,&quot;type&quot;:&quot;Function&quot;,&quot;description&quot;:&quot;`filter`. Specifies a filter callback function, that takes a single\nargument (the item) and returns true to display the item, false to omit\nit. Using a filter callback has no effect on the underlying `items`\narray.\n(Note that this is **similar** to the standard `Array`\n[`filter`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter) API, but the callback only takes a single argument.)&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:179,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:182,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;_filterChanged\&quot;&quot;}}},{&quot;name&quot;:&quot;observe&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;When using a `filter` or `sort` function, the `observe` property\nshould be set to a space-separated list of the names of item\nsub-fields that should trigger a re-sort or re-filter when changed.\nThese should generally be fields of `item` that the sort or filter\nfunction depends on.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:191,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:194,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;_observeChanged\&quot;&quot;}}},{&quot;name&quot;:&quot;delay&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;When using a `filter` or `sort` function, the `delay` property\ndetermines a debounce time after a change to observed item\nproperties that must pass before the filter or sort is re-run.\nThis is useful in rate-limiting shuffing of the view when\nitem changes may be frequent.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:203,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:203,&quot;column&quot;:19}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;renderedItemCount&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Count of currently rendered items after `filter` (if any) has been applied.\nIf \&quot;chunking mode\&quot; is enabled, `renderedItemCount` is updated each time a\nset of template instances is rendered.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:211,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:215,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;notify&quot;:true,&quot;readOnly&quot;:true}}},{&quot;name&quot;:&quot;initialCount&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Defines an initial count of template instances to render after setting\nthe `items` array, before the next paint, and puts the `dom-repeat`\ninto \&quot;chunking mode\&quot;.  The remaining items will be created and rendered\nincrementally at each animation frame therof until all instances have\nbeen rendered.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:224,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:227,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;_initializeChunking\&quot;&quot;}}},{&quot;name&quot;:&quot;targetFramerate&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;When `initialCount` is used, this property defines a frame rate to\ntarget by throttling the number of instances rendered each frame to\nnot exceed the budget for the target frame rate.  Setting this to a\nhigher number will allow lower latency and higher throughput for\nthings like event handlers, but will result in a longer time for the\nremaining items to complete rendering.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:237,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:240,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{}},&quot;defaultValue&quot;:&quot;20&quot;},{&quot;name&quot;:&quot;notifyDomChange&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;When the global `Polymer.Settings.suppressDomChange` setting is used,\nsetting `notifyDomChange: true` will enable firing `dom-change` events\non this element.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:247,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:249,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;_targetFrameTime&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:251,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:254,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:true}}}],&quot;methods&quot;:[{&quot;name&quot;:&quot;templatize&quot;,&quot;description&quot;:&quot;Prepares a template containing Polymer bindings by generating\na constructor for an anonymous `Polymer.Base` subclass to serve as the\nbinding context for the provided template.\n\nUse `this.stamp` to create instances of the template context containing\na `root` fragment that may be stamped into the DOM.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:88,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:140,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;description&quot;:&quot;The template to process.&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;_getRootDataHost&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:142,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:144,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;_showHideChildrenImpl&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:146,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:170,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;hide&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;__setPropertyImpl&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:172,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:177,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;fromAbove&quot;},{&quot;name&quot;:&quot;node&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;_debounceTemplate&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:179,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:181,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;fn&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;_flushTemplates&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:183,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:185,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;_customPrepEffects&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:187,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:197,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;archetype&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;_customPrepAnnotations&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&qu e `dom-repeat`\ninto \&quot;chunking mode\&quot;.  The remaining items will be created and rendered\nincrementally at each animation frame therof until all instances have\nbeen rendered.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:224,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:227,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;number&quot;},{&quot;name&quot;:&quot;target-framerate&quot;,&quot;description&quot;:&quot;When `initialCount` is used, this property defines a frame rate to\ntarget by throttling the number of instances rendered each frame to\nnot exceed the budget for the target frame rate.  Setting this to a\nhigher number will allow lower latency and higher throughput for\nthings like event handlers, but will result in a longer time for the\nremaining items to complete rendering.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:237,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:240,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;number&quot;},{&quot;name&quot;:&quot;notify-dom-change&quot;,&quot;description&quot;:&quot;When the global `Polymer.Settings.suppressDomChange` setting is used,\nsetting `notifyDomChange: true` will enable firing `dom-change` events\non this element.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:247,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:249,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;boolean&quot;}],&quot;events&quot;:[{&quot;type&quot;:&quot;CustomEvent&quot;,&quot;name&quot;:&quot;dom-change&quot;,&quot;description&quot;:&quot;dom-change&quot;,&quot;metadata&quot;:{}},{&quot;type&quot;:&quot;CustomEvent&quot;,&quot;name&quot;:&quot;rendered-item-count-changed&quot;,&quot;description&quot;:&quot;Fired when the `renderedItemCount` property changes.&quot;,&quot;metadata&quot;:{}}],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;s
