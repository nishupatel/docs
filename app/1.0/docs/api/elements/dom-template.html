nce returned and must be manually inserted into the DOM\nby the user.\n\nNote that a call to `templatize` must be called once before using\n`stamp`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:428,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:439,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;model&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;An object containing key/values to serve as the\n  initial data configuration for the instance.  Note that properties\n  from the host used in the template are automatically copied into\n  the model.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Polymer.Base&quot;,&quot;desc&quot;:&quot;The Polymer.Base instance to manage the template\n  instance.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;modelForElement&quot;,&quot;description&quot;:&quot;Returns the template \&quot;model\&quot; associated with a given element, which\nserves as the binding scope for the template instance the element is\ncontained in. A template model is an instance of `Polymer.Base`, and\nshould be used to manipulate data associated with this template instance.\n\nExample:\n\n  var model = modelForElement(el);\n  if (model.index &lt; 10) {\n    model.set(&apos;item.checked&apos;, true);\n  }&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:459,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:479,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;el&quot;,&quot;type&quot;:&quot;HTMLElement&quot;,&quot;description&quot;:&quot;Element for which to return a template model.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Object.&lt;Polymer.Base>&quot;,&quot;desc&quot;:&quot;Model representing the binding scope for\n  the element.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;ready&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:33,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:35,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[]}],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:23,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:37,&quot;column&quot;:3}},&quot;privacy&quot;:&quot;public&quot;,&quot;attributes&quot;:[],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[],&quot;tagname&quot;:&quot;dom-template&quot;,&quot;superclass&quot;:&quot;HTMLElement&quot;}"></iron-doc-element>
